<!doctype html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Content Manager</title>
    </head>
    <body>
        <script>
        if (location.hash && location.hash.indexOf('#invite_token=') === 0) {
            location = `/admin/${location.hash}`;
        }
        </script>
        <script type="module">
            import netlifyCmsApp from 'https://cdn.jsdelivr.net/npm/netlify-cms-app@2.15.72/+esm'
            import {ru} from 'https://cdn.jsdelivr.net/npm/netlify-cms-locales@1.39.0/+esm'

            netlifyCmsApp.registerLocale('ru', ru);
            netlifyCmsApp.init();
            // add last-modified and created dates to entries on save
            netlifyCmsApp.registerEventListener({
                name: 'preSave',
                handler: ({ entry }) => {
                    var dateCreated = entry.get('data').get('created');
                    var dateModified = new Date();
                    return entry.get('data')
                        .set('modified', dateModified)
                        .set('created', dateCreated || dateModified);
                },
            });     
        </script>
        <!-- Netlify Identity Widget -->
        <script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    </body>
</html>
